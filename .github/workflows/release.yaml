on:
  release:
    types: [created]

jobs:
  release:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    name: release ${{ matrix.target }}
    steps:
      - uses: actions/checkout@v4
      - name: Compile and release
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          include: "README.md,LICENSE,schwarzschild.toml,euclidean-spherical.toml,euclidean.toml,resources/celestial.png,resources/disk.png,resources/sphere.png"
          target: ${{ matrix.target }}
          token: ${{ secrets.GITHUB_TOKEN }}
          bin: 'gr_raytracer'
